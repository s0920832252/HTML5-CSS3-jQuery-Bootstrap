- trigger: mixin-basic
  description: 建立CSS3基礎混合器
  scope: scss
  mTime: 1500481268080
  text: |
        // 建立box-sizing 混合器
        @mixin box-sizing($arg) {
            box-sizing: $arg;
            -moz-box-sizing: $arg;
            -webkit-box-sizing: $arg;
        }
        
        // 建立transition 混合器
        @mixin transition($arg) {
            transition: $arg;
            -moz-transition: $arg;
            -webkit-transition: $arg;
        }
        
        //建立box-shadow 混合器
        @mixin box-shadow($arg) {
            box-shadow: $arg;
            -moz-box-shadow: $arg;
            -webkit-box-shadow: $arg;
        }
        
        //建立border-radius 混合器
        @mixin border-radius($arg) {
            border-radius: $arg;
            -moz-border-radius: $arg;
            -webkit-border-radius: $arg;
        }

- scope: css
  trigger: font-face
  description: 使用font-face設定字型
  mTime: 1500478148951
  text: |
        @font-face {
            font-family: 'custom-font';
            src: url('custom-font.eot');
            /* IE9 兼容模式 */
            src: /* 指定使用者電腦裡的字體名稱 */
            url('custom-font.eot#iefix') format('embedded-opentype'), /* IE6 - IE8 */
            url('custom-font.woff') format('woff'), /* 現代瀏覽器 */
            url('custom-font.ttf') format('truetype'), /* Safari, Android, iOS */
            url('custom-font.svg#LindenHill') format('svg');
            /* iOS */
            font-weight: 400;
            font-style: normal;
        }

