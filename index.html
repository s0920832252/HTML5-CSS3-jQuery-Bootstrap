<!DOCTYPE html>
<html lang="en">

<head>
    <!--   head內容通常放網頁資訊-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
        h1.title1 {
            color: blue;
        }

    </style>
</head>

<body>
    <!--    主要內容放body-->
    <!--    c{內容}案tab可以快速產生註解-->
    <!--  h1.className{內容}  案tab 可快速產生    -->
    <h1 class="title1">標題</h1>
    <h1 class="important">重要的標題</h1>
    <!--    h1#IdName{內容} 案tab -->
    <h1 id="title01">有id的h1</h1>
    <h1 id="title02">有id的h1, id名稱不可重複,但calss名稱可重複</h1>

    <!--  內容*3 案tab  內容會自動打三次  e.g.   h1{內容}*3 案tab  -->
    <h1>內容</h1>
    <h1>內容</h1>
    <h1>內容</h1>

    <!--    h${內容$}*6 案tab   $可改變數字  -->
    <h1>內容1</h1>
    <h2>內容2</h2>
    <h3>內容3</h3>
    <h4>內容4</h4>
    <h5>內容5</h5>
    <h6>內容6</h6>

    <!-- br標籤是換行  -->
    <p>內文都放在p標籤<br>(段落)</p>

    <!-- hr是水平分割線  -->
    <hr>

    <!--   <a>是一種行內元素是不會換行的 跟 <p>這種區塊元素不同(會換行) -->
    <a href="https://www.google.com.tw">超連結1</a>
    <a href="https://www.google.com.tw" target="_blank">超連結2</a>

    <a href="pages/page1.html">連到page1</a>

</body>

</html>
